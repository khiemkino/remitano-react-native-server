<!DOCTYPE html>
<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
    body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #E9E9E9;
    }

    .icon-image {
        height: 200px;
        width: 190px;
        object-fit: contain;
        margin-bottom: 50px;
    }

    .titleContainer {
        background: #252525;
        padding: 40px;
        padding-left: 10%;
        border-bottom: #C7C7C7 10px solid;
        border-top: #C7C7C7 10px solid;
        width: 100%;
        color: white;
        font-size: 22px;
        margin-bottom: 50px;
    }


    .btnUpload {
        padding: 10px 40px;
        background-color: #8B4AA8;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        margin-top: 20px;
    }
</style>

<head>
    <title>Remitano Mobile Reactive Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="icon-image" alt="img-icon" src="/logo.jpg" />
    <div class='titleContainer'>
        Remitano Mobile Reactive Assignment
    </div>


    <button onclick="window.postMessage('upload_file')" class='btnUpload' type='submit'>Upload File</button>
    <a class='btnUpload' id="open_file" href="#" onclick="window.postMessage('open_file')"></a>


</body>

<script>
    document.addEventListener("message", function (data) {
        var fileName = data.data
        var e = document.getElementById('open_file')
        e.innerHTML = fileName
    })
</script>

</html>
